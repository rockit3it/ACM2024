<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add CSS styling here */
        #map {
            height: 500px;
            width: 100%;
        }
        #searchTextField {
            margin: 10px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc1j1Ei3na4DwU1vm7XJ0QNSNiTgEmF_A&libraries=places"></script>
    <title>Google Maps API with Places Autocomplete</title>
    <script>
        var map;
        var service;
        var infowindow;
        
        function initialise() {
            // Define the initial map center
            let pyrmont = new google.maps.LatLng(-33.8665433, 151.1956316);
            
            // Create the map object
            map = new google.maps.Map(document.getElementById('map'), {
                center: pyrmont,
                zoom: 15
            });
            
            // Create Autocomplete for search input
            var input = document.getElementById('searchTextField');
            let autocomplete = new google.maps.places.Autocomplete(input);
            
            // Bind Autocomplete to map bounds
            autocomplete.bindTo('bounds', map);
        }

        // Call initialise function when the window loads
        google.maps.event.addDomListener(window, 'load', initialise);
    </script>
</head>
<body>
    <!-- Input field for Places Autocomplete -->
    <input id="searchTextField" type="text" size="50" placeholder="Search for a place...">
    
    <!-- Map container -->
    <div id="map"></div>
</body>
</html>
